name: Update events data

on:
  schedule:
    - cron: "5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: pipelines/events
        run: bun install

      - name: Run events pipeline (once)
        working-directory: pipelines/events
        env:
          BUN_TMPDIR: /tmp
          SHEFFIELD_DATA_DIR: ${{ github.workspace }}
        run: bun run run:once

      - name: Commit changes
        run: |
          if git diff --quiet -- data/events/events.sqlite; then
            echo "No events data changes."
            exit 0
          fi

          git config user.name "sheffield-data-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/events/events.sqlite
          git commit -m "Update events data"
          git push
