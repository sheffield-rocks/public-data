name: Update bus stops SQLite

on:
  schedule:
    - cron: "15 3 * * 1"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: pipelines/buses
        run: bun install

      - name: Build stops SQLite
        working-directory: pipelines/buses
        env:
          SHEFFIELD_DATA_DIR: ${{ github.workspace }}
        run: bun run build:stops

      - name: Validate stops SQLite
        working-directory: pipelines/buses
        env:
          SHEFFIELD_DATA_DIR: ${{ github.workspace }}
        run: bun run validate:stops

      - name: Commit changes
        run: |
          if git diff --quiet -- data/buses/stops.sqlite; then
            echo "No stops.sqlite changes."
            exit 0
          fi

          git config user.name "sheffield-data-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/buses/stops.sqlite
          git commit -m "Update bus stops SQLite"
          git push
