name: Update buses data

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: pipelines/buses
        run: bun install

      - name: Ensure BODS API key
        env:
          BODS_API_KEY: ${{ secrets.BODS_API_KEY }}
        run: |
          if [ -z "${BODS_API_KEY}" ]; then
            echo "BODS_API_KEY not set; skipping buses update."
            exit 0
          fi

      - name: Update GTFS-RT snapshot
        working-directory: pipelines/buses
        env:
          SHEFFIELD_DATA_DIR: ${{ github.workspace }}
          BODS_API_KEY: ${{ secrets.BODS_API_KEY }}
        run: bun run bods-gtfsrt-sheffield.ts

      - name: Update per-stop snapshots
        working-directory: pipelines/buses
        env:
          SHEFFIELD_DATA_DIR: ${{ github.workspace }}
          BODS_API_KEY: ${{ secrets.BODS_API_KEY }}
        run: bun run bods-gtfsrt-per-stop.ts

      - name: Commit changes
        run: |
          if git diff --quiet -- data/buses; then
            echo "No buses data changes."
            exit 0
          fi

          git config user.name "sheffield-data-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/buses
          git commit -m "Update buses data"
          git push
